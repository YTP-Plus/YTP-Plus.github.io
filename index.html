<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/dark.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- Primary Meta Tags -->
  <title>ytp+</title>
  <meta name="title" content="ytp+">
  <meta name="description" content="ytp+, the nonsensical YTP generator. View documentation and download related software.">
  <meta name="msapplication-TileColor" content="#404040">
  <meta name="msapplication-TileImage" content="assets/tileimage.png">
  <meta name="theme-color" content="#404040">

  <!-- Caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ytp-plus.github.io/">
  <meta property="og:title" content="ytp+">
  <meta property="og:description" content="ytp+, the nonsensical YTP generator. View documentation and download related software.">
  <meta property="og:image" content="assets/banner.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://ytp-plus.github.io/">
  <meta property="twitter:title" content="ytp+">
  <meta property="twitter:description" content="ytp+, the nonsensical YTP generator. View documentation and download related software.">
  <meta property="twitter:image" content="assets/banner.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ytp+',
      repo: 'https://github.com/YTP-Plus/YTP-Plus.github.io',
      search: 'auto',
      //disqus: 'pkunityredux',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>-->

  <!-- Service Worker -->
  <script>
  window.addEventListener("load", () => {
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  });
  </script>

</body>
</html>
